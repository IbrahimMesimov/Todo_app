<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./todo-app/style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo_content">
        <h1 class="todo_title">Все задачи</h1>
        <div class="todo_new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo_add">+</div>
        </div>
        <div class="todo_tasks-count">
          <span>Всего задач:</span>
          <strong id="count">0</strong>
        </div>
        <div id="tasks" class="todo_list"></div>
      </div>
    </div>
    <script src="./todo-app/script.js"></script>
  </body>
</html>
